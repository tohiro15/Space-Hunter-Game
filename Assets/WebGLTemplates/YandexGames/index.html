<!-- Yandex Games SDK for Unity - index.html Template -->
<!-- SDK Version: 1.1.5-beta -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unity WebGL Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: black;
        }

        #loading-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-loading-bar {
            width: 50%;
            max-width: 600px;
            min-width: 200px;
        }

        #unity-logo {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            background: url('UnityLogo.png') no-repeat center;
            background-size: contain;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #444444;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #unity-fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: none;
        }
    </style>
</head>

<body class="%SPLASH_SCREEN_STYLE%">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="loading-cover" style="display: none;">
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    <div id="unity-fullscreen-button"></div>
<script defer src="__sdk.js"></script></body>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        if (window.YandexSDKVersion !== '1.1.5-beta') {
            console.warn('Yandex SDK version mismatch! %cClick here for more information', 'color: blue; text-decoration: underline;', 'https://yandex-games-docs.playables.studio/troubleshooting/sdk-version-mismatch');
        }
    });
</script>





</html>
